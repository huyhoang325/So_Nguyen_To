<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
</body>
<script type="text/javascript">
    var number = 10000;

    for(let i=0; i<number; i++) {
            if(isPrime(i)==true) {
                document.write(i+" ");
            }
        }
    function isPrime(number) {
        if(number<2) {
            return false;
        }else {
            var sqrtNumber = Math.sqrt(number);
            for(let i=2; i<=sqrtNumber; i++) {
                if(number%i==0) {
                    return false;
                }
            }
        }
        return true;
    }
</script>
</html>
